<!DOCTYPE html>
<html>
<head>
<title>Eyekabob</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="lib/jquery/jquery.mobile-1.0.css"/>
<link rel="stylesheet" href="css/main.css"/>
<script src="lib/phonegap/phonegap-1.3.0.js"></script>
<script src="lib/jquery/jquery-1.7.1.min.js"></script>
<script src="lib/jquery/jquery.mobile-1.0.js"></script>
<script src="js/util.js"></script>
<script src="js/lastfm.js"></script>
<script src="js/platform.js"></script>
<script src="js/main.js"></script>
</head>
<body>
    <div data-role="page" id="homepage">
        <div data-role="content">
            <a href="javascript:com.eyekabob.dispatchToLiveMusicForm()"><img src="images/eye_find_btn.png" class="find-live-music"/></a>
        </div>
    </div>
    <div data-role="page" id="liveMusicForm">
        <div data-role="content">
            <form>
                <input type="text" id="findByBandInput" placeholder="Find by band"/>
                <input type="button" value="Find by band" onclick="com.eyekabob.findLiveMusicByBand()"/>
                <input type="text" id="findByVenueInput" placeholder="Find by venue"/>
                <input type="button" value="Find by venue" onclick="com.eyekabob.findLiveMusicByVenue()"/>
                <input type="text" id="findByLocationInput" placeholder="Find by location"/>
                <input type="button" value="Find by location" onclick="com.eyekabob.findLiveMusicByLocation()"/>
            </form>
        </div>
    </div>
    <div data-role="page" id="eventsPage">
        <div data-role="content">
            <ul id="eventsList" data-role="listview"></ul>
        </div>
    </div>
    <div data-role="page" id="nearbyEvents">
        <div data-role="content">
            <ul id="nearbyList" data-role="listview"></ul>
        </div>
    </div>
</body>
</html>
